<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video with Quote</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Full-screen video container -->
    <video autoplay muted loop class="background-video">
        <!-- Specify the path to the video in the videos folder -->
        <source src="compressedVideo/hedgehogs_compressed_10sec.mp4"
        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the video tag.
    </video>

    <!-- Centered text box with the quote -->
    <div class="quote-box">
        "I find I have to be the sad clown: laughing on the outside, crying on the inside." - Tony Soprano
    </div>

</body>
</html>

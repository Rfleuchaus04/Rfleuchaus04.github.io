<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching Fullscreen Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="backgroundImage">
        <!-- Image 1 displayed initially -->
        <img id="image1" src="images/image1.jpg" alt="Image 1" class="visible">

        <!-- Image 2 and Image 3 will be included in the background but hidden -->
        <img id="image2" src="images/image2.jpg" alt="Image 2" class="hidden">
        <img id="image3" src="images/image3.jpg" alt="Image 3" class="hidden">
    </div>

    <script src="20.switchImages_Fleuchaus.js"></script>
    
</body>
</html>
